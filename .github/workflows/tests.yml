name: Test Suite

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      schema_source:
        description: "Supabase schema source for integration tests"
        type: choice
        required: true
        default: local
        options:
          - local
          - remote
          - both

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-mocked:
    name: E2E (mocked Supabase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run mocked E2E tests
        run: npm run test:e2e

  e2e-local-supabase:
    name: E2E (local Supabase schema)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.schema_source == 'local' ||
      github.event.inputs.schema_source == 'both'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run local Supabase E2E tests
        run: npm run test:e2e:local

  e2e-remote-supabase:
    name: E2E (remote Supabase schema)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.schema_source == 'remote' ||
      github.event.inputs.schema_source == 'both')
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_TEST_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate remote Supabase secrets
        run: |
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing SUPABASE_TEST_URL secret" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" || (echo "Missing SUPABASE_TEST_ANON_KEY secret" && exit 1)
          test -n "$SUPABASE_SERVICE_ROLE_KEY" || (echo "Missing SUPABASE_TEST_SERVICE_ROLE_KEY secret" && exit 1)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run remote Supabase E2E tests
        run: npm run test:e2e:remote
